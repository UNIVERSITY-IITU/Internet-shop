<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" xmlns:sec = "http://www.thymeleaf.org/extras/spring-security" layout:decorator = "layout/admin/admin_main.html">
<div layout:fragment = "site_content">
    <span th:text="${users.getFullname()}"></span>

    <div th:each="user_role : ${userRoles}" class="row">
        <div class="col-8" th:text="${user_role.getRole()}"></div>
        <div class="col-4">
            <form th:action="@{remove_role}" method="post">
                <input type="hidden" th:value="${user_role.getId()}" name="role_id">
                <input type="hidden" th:value="${users.getId()}" name="user_id">
                <button class="btn btn-primary">-</button>
            </form>
        </div>
    </div>
    <br>
    <div th:each="unregistered_role : ${unregisteredRoles}" class="row">
        <div class="col-8" th:text="${unregistered_role.getRole()}"></div>
        <div class="col-4">
            <form th:action="@{add_role}" method="post">
                <input type="hidden" th:value="${unregistered_role.getId()}" name="role_id">
                <input type="hidden" th:value="${users.getId()}" name="user_id">
                <button class="btn btn-primary">+</button>
            </form>
        </div>
    </div>



</div>
</html>
