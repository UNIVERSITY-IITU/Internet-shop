<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" xmlns:sec = "http://www.thymeleaf.org/extras/spring-security" layout:decorator = "layout/admin/admin_main.html">

<div layout:fragment = "site_content">
    <div class="row mt-5">
        <div class="col-9"></div>
        <div class="col-3">
            <button type="button" class="btn btn-success btn-block" data-toggle="modal" data-target="#addModal">ADD NEW</button>
        </div>
    </div>
    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Item</th>
            <th scope="col">Added date</th>
            <th scope="col">Amount</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="sale : ${sales}">
            <th th:text="${sale.getId()}" scope="row"></th>
            <td th:text="${sale.getItems().getName()}"></td>
            <td th:text="${sale.getAddedDate()}"></td>
            <td th:text="${sale.getAmount()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</html>
