<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorator = "layout/admin/admin_main.html">

<!-- right side -->
<div layout:fragment = "site_content">

    <!-- add new  button -->
    <div class="row">
        <div class="col-9"></div>
        <div class="col-3">
            <button type="button" class="btn btn-success btn-block" data-toggle="modal" data-target="#addModal">ADD NEW</button>
        </div>
    </div>

    <!-- add new  modal -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add new Device</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <form th:action="@{admin/add_device}" method="POST">
                    <div class="modal-body">
                        <div class="container">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control" name="name">
                            </div>

                            <div class="form-group">
                                <label>Description</label>
                                <textarea class="form-control" rows="3" name="description"></textarea>
                            </div>

                            <div class="form-group">
                                <label>Price</label>
                                <input type="number" class="form-control" name="price">
                            </div>

                            <div class="form-group">
                                <label>Stars</label>
                                <input type="number" min="0" max="5" class="form-control" name="stars">
                            </div>

                            <div class="form-group">
                                <label>Small picture url</label>
                                <input type="url" class="form-control" name="smallPicURL">
                            </div>

                            <div class="form-group">
                                <label>Large picture url</label>
                                <input type="url" class="form-control" name="largePicURL">
                            </div>

                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customCheck1" name="inTopPage">
                                <label class="custom-control-label" for="customCheck1">Page top location</label>
                            </div>
                        </div>
                    </div>


                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="sumbit" class="btn btn-danger">Save</button>
                    </div>

                </form>

            </div>
        </div>
    </div>

    <!-- title table -->
    <h3 class="text-left">Items</h3>

    <div class="row">
        <div class="col-12">

            <table class="table table-bordered">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Added date</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>

                <tbody>
                    <tr th:each="device : ${devices}">
                        <th th:text="${device.getId()}" scope="row"></th>
                        <td th:text="${device.getName()}"></td>
                        <td th:text="${device.getPrice()}"></td>
                        <td th:text="${device.getAddedDate()}"></td>
                        <td>
                            <button type="button" class="btn btn-primary"><i class="far fa-eye"></i></button>
                            <button th:attr="data-target='#updateModal'+${device.getId()}" type="button" class="btn btn-success" data-toggle="modal"><i class="fas fa-edit"></i></button>
                            <button th:attr="data-target='#deleteModal'+${device.getId()}"  type="button" class="btn btn-danger" data-toggle="modal"><i class="far fa-trash-alt"></i></button>
                        </td>

                        <!-- delete modal -->
                        <div th:id="'deleteModal'+${device.getId()}" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Are you sure to delete</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>

                                    <div class="modal-body">
                                        <p th:text="${device.getName()}"></p>
                                    </div>

                                    <form th:action="@{admin/delete_device}" method="POST">
                                        <div class="modal-footer">
                                            <input th:value="${device.getId()}" type="hidden" name="id">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                            <button type="sumbit" class="btn btn-danger">delete</button>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>

                        <!-- update modal -->
                        <div th:id="'updateModal'+${device.getId()}" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Update</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>

                                    <form th:action="@{admin/update_device}" method="POST">
                                        <div class="modal-body">
                                            <div class="container">
                                                <div class="form-group">
                                                    <input type="hidden" name="id" th:value="${device.getId()}">
                                                </div>

                                                <div class="form-group">
                                                    <label>Name</label>
                                                    <input type="text" class="form-control" name="name" th:value="${device.getName()}">
                                                </div>

                                                <div class="form-group">
                                                    <label>Description</label>
                                                    <textarea th:text="${device.getDescription()}" class="form-control" rows="3" name="description"></textarea>
                                                </div>

                                                <div class="form-group">
                                                    <label>Price</label>
                                                    <input type="number" class="form-control" name="price" th:value="${device.getPrice()}">
                                                </div>

                                                <div class="form-group">
                                                    <label>Stars</label>
                                                    <input type="number" min="0" max="5" class="form-control" name="stars" th:value="${device.getStars()}">
                                                </div>

                                                <div class="form-group">
                                                    <label>Small picture url</label>
                                                    <input type="url" class="form-control" name="smallPicURL" th:value="${device.getSmallPicURL()}">
                                                </div>

                                                <div class="form-group">
                                                    <label>Large picture url</label>
                                                    <input type="url" class="form-control" name="largePicURL" th:value="${device.getLargePicURL()}">
                                                </div>

                                                <div class="custom-control custom-checkbox">
                                                    <input type="checkbox" class="custom-control-input" id="customChecked" name="inTopPage">
                                                    <label class="custom-control-label" for="customChecked">Page top location</label>
                                                </div>
                                            </div>
                                        </div>


                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                            <button type="sumbit" class="btn btn-danger">Save</button>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</html>
