<!-- Navbar -->
<html lang="en"  xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz"  xmlns:sec = "http://www.thymeleaf.org/extras/spring-security">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: green;">
        <a class="navbar-brand" href="/"><i class="fa fa-shopping-cart" aria-hidden="true"></i> Aqzhol shop</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a th:text="#{label.language}" class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="?lang=kz">KAZ</a>
                    <a class="dropdown-item" href="?lang=eng">ENG</a>
                    <a class="dropdown-item" href="?lang=rus">RUS</a>
                </div>
            </li>
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a th:text="#{label.join}" class="nav-link" href="/login"></a>
            </li>
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="nav-link" href="/register">register</a>
            </li>

            <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="nav-link" href="/admin/devices">ADMIN PAGE</a>
            </li>

            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a th:text="${currentUser.fullname}" class="nav-link" href="/profile"></a>
            </li>

            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="Javascript:void(0);" onclick="document.getElementById('logoutID').submit();">Log out</a>
            </li>

        </ul>
        <form action="/logout" method="post" id="logoutID" sec:authorize="isAuthenticated()"></form>
    </nav>
</html>
