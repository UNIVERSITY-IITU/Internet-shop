<!-- left side -->
<html lang="en"  xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz">

    <!-- Categories -->
    <ul class="list-group">
        <b>
            <li class="list-group-item" style="background-color: green;" th:text="#{label.categories}"></li>
            <a href="/"  class="list-group-item list-group-item-action" th:text="#{label.all}"></a>
            <a th:each="category : ${categories}" th:utext="${category.getName()}" class="list-group-item list-group-item-action" th:text="#{label.mobile}"  th:href="'?category_id=' + ${category.getId()}"></a>
        </b>
    </ul>

    <!-- Brands -->
    <ul class="list-group" style="padding-top: 20px;">
        <b>
            <li class="list-group-item list-group-item-action" style="background-color: green;" th:text="#{label.brands}"></li>
            <a  th:each="brand : ${brands}" th:text="${brand.getName()}" class="list-group-item list-group-item-action" th:href="'?brand_id=' + ${brand.getId()}"></a>
        </b>
    </ul>

    <!-- Payments -->
    <ul class="list-group" style="padding-top: 20px;">
        <b>
            <li class="list-group-item" style="background-color: green;" th:text="#{label.payments}"></li>
            <div class="container" style="padding-top: 10px;">
                <div class="row">
                    <div class="col-sm-4"><i class="fa fa-paypal fa-3x" aria-hidden="true"></i></div>
                    <div class="col-sm-4"><i class="fa fa-cc-visa fa-3x" aria-hidden="true"></i></div>
                    <div class="col-sm-4"><i class="fa fa-cc-mastercard fa-3x" aria-hidden="true"></i></i></div>
                    <div class="col-sm-4"><i class="fa fa-amazon fa-3x" aria-hidden="true"></i></i></div>
                    <div class="col-sm-4"><i class="fa fa-google-wallet fa-3x" aria-hidden="true"></i></i></div>
                    <div class="col-sm-4"><i class="fa fa-cc-stripe fa-3x" aria-hidden="true"></i></i></div>
                </div>
            </div>
        </b>
    </ul>

</html>
