<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" xmlns:sec = "http://www.thymeleaf.org/extras/spring-security" layout:decorator = "layout/admin/admin_main.html">

<div layout:fragment = "site_content">
<!-- add new  button -->
<div class="row">
    <div class="col-9"></div>
    <div class="col-3">
        <button type="button" class="btn btn-success btn-block" data-toggle="modal" data-target="#addModal">ADD NEW</button>
    </div>
</div>

<!-- add new  modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add new Device</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <form th:action="@{add_users}" method="POST">
                <div class="modal-body">
                    <div class="container">
                        <div class="form-group">
                            <label>Email : </label>
                            <input type="email" class="form-control" name="email">
                        </div>

                        <div class="form-group">
                            <label>Password : </label>
                            <input type="password" class="form-control" name="password">
                        </div>

                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" class="form-control" name="fullname">
                        </div>

                        <div class="form-group">
                            <label>Roles : </label>
                            <select multiple class="form-control" name="roles_id">
                                <option th:each="role : ${roles}" th:text="${role.getRole()}" th:value="${role.getId()}"></option>
                            </select>
                        </div>

                    </div>
                </div>


                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="sumbit" class="btn btn-danger">Save</button>
                </div>

            </form>

        </div>
    </div>
</div>

<!-- title table -->
<h3 class="text-left">Items</h3>

<div class="row">
    <div class="col-12">

        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">ROLES</th>
                <th scope="col">EMAIL</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="user : ${users}">
                <th th:text="${user.getId()}" scope="row"></th>

                <td><span th:each="role : ${user.getRoles()}" th:text="${role.getRole()}"> </span></td>

                <td th:text="${user.getEmail()}"></td>
                <td>
                    <button type="button" class="btn btn-primary"><i class="far fa-eye"></i></button>
                    <a class="btn btn-success" th:href="@{'/detail/users/' + ${user.getId()}}"><i class="fas fa-edit"></i></a>
                    <button th:attr="data-target='#deleteModal'+${user.getId()}"  type="button" class="btn btn-danger" data-toggle="modal"><i class="far fa-trash-alt"></i></button>
                </td>

                <!-- delete modal -->
                <div th:id="'deleteModal'+${user.getId()}" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Are you sure to delete</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>

                            <div class="modal-body">
                                <p th:text="${user.getFullname()}"></p>
                            </div>

                            <form th:action="@{users/delete}" method="POST">
                                <div class="modal-footer">
                                    <input th:value="${user.getId()}" type="hidden" name="id">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="sumbit" class="btn btn-danger">delete</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
</html>
