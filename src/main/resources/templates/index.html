<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorator = "layout/user/main.html">

<!-- right side -->
<div layout:fragment = "site_content">

    <!-- Search form -->
    <form th:action="@{'/'}" class="form" method="get">
        <div class="row">
            <input type="hidden" name="search" value="true">
            <div class="col-3">
                <input th:placeholder="#{label.search_text}" type="text" class="form-control border border-success" name="text">
            </div>

            <div class="col-3">
                <select class="form-control">
                    <option th:each="brand : ${brands}" th:text="${brand.getName()}" th:value="${brand.getCountry().getId()}" name="brand_id"></option>
                </select>

            </div>

            <div class="col-2">
                <input th:placeholder="#{label.search_from}" type="number" class="form-control border border-success" name="from">
            </div>

            <div class="col-2">
                <input th:placeholder="#{label.search_to}" type="number" class="form-control border border-success" name="to">
            </div>

            <div class="col-2">
                <button class="btn btn-success btn-block" th:text="#{label.search}"></button>
            </div>
        </div>
    </form>


    <div class="d-flex flex-row-reverse bd-highlight" style="padding-top: 15px;">
        <div class="p-2 bd-highlight">
            <a th:text="#{label.sort_asc}" href="?order=asc" class="btn btn-success"><i class="fa fa-arrow-circle-o-up"></i> </a>
        </div>

        <div class="p-2 bd-highlight">
            <a  th:text="#{label.sort_desc}" href="?order=desc" class="btn btn-danger"><i class="fa fa-arrow-circle-o-down"></i> </a>
        </div>

        <div class="p-2 bd-highlight">
            <p th:text="#{label.sort_text}"> : </p>
        </div>
    </div>


    <!-- Carousel -->
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel" style="padding-top: 20px;">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">

            <div class="carousel-item active">
                <img src="https://louisvilleorchestra.org/wp-content/uploads/2017/07/scheherazade1000x400.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Easy, Fast, Pretty</h5>
                </div>
            </div>

            <div class="carousel-item">
                <img src="https://cdn.wallpapersafari.com/32/8/aqnPUX.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                </div>
            </div>

            <div class="carousel-item">
                <img src="https://www.wallpapertip.com/wmimgs/51-517504_chemistry-hd.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                </div>
            </div>

        </div>

        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>

        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>

    </div>

    <!-- Cards -->
    <div class="row">

        <div th:each="device : ${devices}" class="col-4 mt-4">
            <div class="card">
                <img th:src="${device.getSmallPicURL()}" class="card-img-top" alt="..." style="max-height: 150px; max-width: 250px;">

                <div class="card-body align-self-center">
                    <a th:href="@{'/device/' + ${device.getId()}}"><h5 th:text="${device.getName()}" class="card-title"></h5></a>
                    <h6 th:text="${device.getPrice()}" class="card-title"> $</h6>
                    <p th:utext="${device.getDescription()}" class="card-text">c</p>
                </div>

                <a class="list-group-item list-group-item-dark">
                    <div class="row mr-auto align-self-center">
                        <i th:each="star : ${#numbers.sequence(0, device.getStars()-1)}"  class="fa fa-star"></i>
                        <i th:each="star : ${#numbers.sequence(0, 5 - device.getStars() - 1)}" class="fa fa-star-o"></i>
                    </div>
                </a>
            </div>
        </div>

    </div>

</div>

</html>
